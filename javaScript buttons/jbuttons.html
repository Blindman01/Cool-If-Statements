<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jbuttons.css">
    <script src="jbuttons.js" defer></script>
    <title>javaScript Buttons</title>
</head>

<body>

    <div class="bcontainer">
        <!--I added this.id to my buttonPush function-->
        <div><button onclick="buttonPush(this.id)" type="button" id="dl" class="gbuttons">Deathloop</button></div>
        <div><button onclick="buttonPush(this.id)" type="button" id="tm" class="gbuttons">Twisted Metal</button></div>
        <div><button onclick="buttonPush(this.id)" type="button" id="d2" class="gbuttons">Dying Light 2</button></div>
    </div>

</body>

</html>
